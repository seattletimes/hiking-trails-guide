<section class="thin-div">
  <div class="center">Don't Miss</div>
</section>

<section class="dont-miss">
  <% data.forEach(function(story) { %>
    <div class="story">
      <div class="padded">
        <a href="<%= story.link %>">
          <img src="./assets/dontmiss/<%= story.image %>.jpg"></img>
        </a>
        <div class="small"><%= story.category %></div>
        <div>
          <a href="<%= story.link %>">
            <%= story.title %>
          </a>
        </div>
      </div>
    </div>
  <% }); %>
</section>
